


  <!--/main-->
  <main class="main" id="top">
  
    <section class="py-xxl-10 pb-0" id="home">
      <div class="bg-holder bg-size" style="background-image:url(assets/img/gallery/hero-header-bg.png);background-position:top center;background-size:cover;">
      
      </div>
     
    </section>
  </main>
  
  
  <div style="margin-left: 40%;">
    <h1> Add your Condidacy</h1>
         </div>
  <section>
     
      <div class="container mt-4" >
          
        
        <div class="row justify-content-center mt-5">
          
          <div class="col-md-6 col-lg-5 col-xl-4"><img src="assets/img/illustrations/callback.png" alt="..." />
            <h5 class="text-danger">REQUEST A CALLBACK</h5>
            <h2>We will contact in the shortest time.</h2>
            
          </div>
          <div class="col-md-6 col-lg-5 col-xl-4">
            <form class="row" [formGroup]="condidacyForm" >
              <div class="mb-3">
                <label class="form-label visually-hidden" for="inputName"></label>
                <input class="form-control form-quriar-control" id="inputName" type="text" placeholder="{{u.firstName}}"  readOnly="readOnly" />
              </div>
              <div class="mb-3">
                <label class="form-label visually-hidden" for="inputEmail">Another label</label>
                <input class="form-control form-quriar-control" id="inputEmail" type="email" placeholder="{{u.lastName}}"  readOnly="readOnly" />
              </div>
              <div class="mb-3">
                  <label class="form-label visually-hidden" for="inputEmail">Another label</label>
                  <input class="form-control form-quriar-control" id="inputEmail" type="email" value="{{u.email}}"  readOnly="readOnly"/>
                </div>
                <div class="mb-3">
                  <label class="form-label visually-hidden" for="inputEmail">Another label</label>
                  <input class="form-control form-quriar-control" id="inputNumber" type="number" placeholder="{{u.phoneNumber}}"  readOnly="readOnly" />
                </div>
                
                <div class="mb-3">
                <select class="form-select" aria-label="Default select example"  formControlName="module" required >
                  
                  <option  *ngFor="let m of listOfModule" value="{{m}}">{{m.name}}</option>
                  
                </select>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" (click)="handelSubmit(u.id)">Send Condidacy<i class="fas fa-paper-plane ms-2" ></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- end of .container-->
  
    </section>
