<main><section>
    <div class="row justify-content-center" style="padding-left:50px!important">
        <div class="col-md-8 col-lg-5 text-center mb-3">
            <h5 class="text-danger">If u wanted to help </h5>
            <h2>here its our unactive jackpots</h2>
        </div>
    </div>
    <ul class="cards" style="margin-left: 200px;margin-top: 200px;">
        
        <li>
            <div class="row">
          <a href="" class="card" style="width: 300px;height: 350px ;margin-left: 80px;" *ngFor="let jackpot of listofjackpots">
            <img src="https://i.imgur.com/2DhmtJ4.jpg" style="margin-left: -17px;width: inherit;    height: inherit;" class="card__image" alt="" />
            <div class="card__overlay">        
              <div class="card__header">
                <svg class="card__arc" xmlns="http://www.w3.org/2000/svg"></svg>                 
                
                <div class="card__header-text">
                  <h3 class="card__title">{{jackpot.goal}}</h3>
                  <span class="card__status" style="font-size:24px; color:white;"> Only {{jackpot.amount}} of {{jackpot.amountgoal}}</span>
                </div>

              </div>
              <div class="progress" style="margin-left: -6px; margin-right:6px;font-size: 10px;"> 
                <div class="progress-bar" role="progressbar" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="20"  [ngStyle]="{'width': jackpot.amount*100/jackpot.amountgoal  + '%'}">
                <div>
                 {{
                  (jackpot.amount*100/jackpot.amountgoal) | number : '1.0-0'
                 }} %
                </div>


                



                </div>
                
              </div>
              <div class="Donate"><button style=" bottom:0!important; margin-bottom: 10px!important;   position: absolute;color: #f97e31;;border-color: #d5cfd7;background-color: #fff6f1;" type="button" (click)="donate(jackpot.id)" class="btn rounded-pill btn-outline-success" >Make
                Donation</button></div>
            </div>

          </a>
        </div>
        </li>
       
        
      </ul>


















</section></main>
