<body>

  <!-- ===============================================-->
  <!--    Main Content-->
  <!-- ===============================================-->
  <main class="main" id="top">


    


    <section class="py-xxl-10 pb-0" id="home">
      <div class="bg-holder bg-size" style="background-image:url(assets/img/gallery/hero-header-bg.png);background-position:top center;background-size:cover;">
      </div>
      <!--/.bg-holder-->
      

    </section>
   
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" >
        <div class="carousel-item ">
          <img class="d-block w-100" src="assets/img/7.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/img/8.jpg" alt="Second slide">
        </div>
        <div class="carousel-item active">
          <img class="d-block w-100" src="assets/img/4.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

<!-- carousel-->



<section class="food_section layout_padding">
  <div class="row" style="text-align: center;"><h1>
    Our Universities
   </h1></div>
  <div class="container">
   

    

    <ul class="filters_menu">
      <li class="active" data-filter="*" (click)="filter('All')">All</li>
      
      <li data-filter=".pizza" (click)="filter('Informatique')">Informatique</li>
      <li data-filter=".pasta" (click)="filter('Mecanique')">Mecanique</li>
      <li data-filter=".fries" (click)="filter('Medecine')">Medecine</li>
      <li data-filter=".fries" (click)="filter('Economique')">Economique</li>
    </ul>
   

    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-11">

          <div class="cent ml-5">
            <div class="filters-content">
              <div class="row grid" >
                
                <div class="col-md-4 all burger mr-5" *ngFor="let t of listOfPartner">
                  <div class="box">
                    <div>
                      <div class="img-box">
                        <img src="{{'./assets/img/Universite/'+t.id+'/'+t.logo}}" alt="">
                      </div>
                      <div class="detail-box">
                        <h5>
                         {{t.name}} <div style="margin-left: 55%;">
                          <rating style="color: #edc234;font-size: 25px;" [(ngModel)]="t.note" [max]="max" [readonly]="true">
                          </rating>
                        </div>
                        </h5>
                        <p>
                          Veniam debitis quaerat officiis quasi cupiditate quo, quisquam velit, magnam voluptatem repellendus sed eaque
                        </p>
                        <div class="options">
                          <h6>
                            {{t.address}}
                          </h6>
                          
                          



                          <div class="d-grid" (click)="detailUniversity()">
                            <button class="btn btn-primary" type="submit">More</button>
                          </div>
                          
                        </div>
                        
                      </div>
                    </div>
                  </div>
                </div>
               
              </div>
            </div>
          </div>

        </div>

      </div>
   
    
  </div>






 
</div>
</section>
</main>

</body>
